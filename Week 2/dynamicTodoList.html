<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .todo-container {
      background: #fff; padding: 20px;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 15px; }
    input {
      width: 70%; padding: 10px; margin-right: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      padding: 10px; border: none;
      background: #007BFF; color: white;
      border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #0056b3; }
    ul { list-style: none; padding: 0; margin-top: 15px; }
    li {
      background: #f9f9f9; margin: 5px 0;
      padding: 10px; border-radius: 5px;
      display: flex; justify-content: space-between; align-items: center;
    }
    li.completed { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if(taskText === "") return;

      const li = document.createElement("li");
      li.innerHTML = `${taskText} 
        <div>
          <button onclick="toggleComplete(this)">✔</button>
          <button onclick="removeTask(this)">✖</button>
        </div>`;
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }

    function removeTask(button) {
      button.parentElement.parentElement.remove();
    }

    function toggleComplete(button) {
      button.parentElement.parentElement.classList.toggle("completed");
    }
  </script>
</body>
</html>
